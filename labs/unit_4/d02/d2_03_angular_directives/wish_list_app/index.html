<!DOCTYPE html>
<html ng-app="WishListApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/wish_list_controller.js"></script>


  <style>
    .granted {
      text-decoration: line-through;
    }
  </style>

</head>
<body>

  <div ng-controller="WishListController as ctrl">

  <!-- adding a form -->
    <form ng-submit="ctrl.add()">
        <!-- inputbox -->
        <p>I want a
        <input type="text" ng-model="ctrl.wish.name" placeholder="thing..."/>
        <!-- new class and ng listing function -->
        <input type ="text" ng-model="ctrl.wish.imageUrl"/>

        <button ng-click="ctrl.wish.add()"> Add da ting ya </button>




    </form>

    <ul class="wishes" ng-repeat="wish in ctrl.list">
      <li ng-click="ctrl.make(wish)" ng-class="{granted:wish.isGranted}" >{{wish.name}} <img src="{{wish.imageUrl}}"></li>
      <button ng-click="ctrl.deletedat()"> Delete dat ting ya </button>
    </ul>

  </div>

</body>
</html>
