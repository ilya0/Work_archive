<!DOCTYPE html>
<html ng-app="PokemonApp">
<!-- dont forget the ng app or it will not work -->
<head>
  <title>Got to catch all the pokemon</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<!-- requiring the files from js for logic -->
<script src="./js/app.js"></script>
<script src="./js/pokemonController.js"></script>
<script src="./js/pokemonFactory.js"></script>

</head>
<body ng-controller="PokemonController as pokeCtrl">
<div class="container">
        <h1 class="jumbotron text-center">Kate's Pokedex</h1>
        <div class="col-xs-8">
            <button class="btn btn-info btn-xs" ng-repeat="pokemon in pokeCtrl.allPokemon" ng-click="pokeCtrl.showPokemon(pokemon.resource_uri)">
                {{pokemon.name}}
            </button>
      </div>
        <div class="col-xs-4">
        <div class ="panel" ng-show="pokeCtrl.showPokemon">
        <h2>{{pokeCtrl.pokemon.name}}</h2>
        <img ng-src="http://pokeapi.co/media/img/{{pokeCtrl.pokemon.pkdx_id}}.png" alt="{{pokeCtrl.pokemon.name}}">
        <hr>
        <dl class="dl-horizontal">
        <dt>Weight</dt>
        <dd>{{pokeCtrl.pokemon.weight}}</dd>
        <dt>Speed</dt>
        <dd>{{pokeCtrl.pokemon.speed}}</dd>
        </dl>
      </div>
</div>



</body>
</html>
